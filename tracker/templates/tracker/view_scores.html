<!DOCTYPE html>
<html>
<head>
    <title>All Scores</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 50px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
<h2 style="text-align:center;">All Study Scores</h2>
<table>
    <tr>
        <th>Subject</th>
        <th>Year</th>
        <th>Score</th>
        <th>Total Questions</th>
        <th>Percentage</th>
    </tr>
    {% for score in scores %}
    <tr>
        <td>{{ score.subject }}</td>
        <td>{{ score.year }}</td>
        <td>{{ score.score }}</td>
        <td>{{ score.total_questions }}</td>
        <td>{{ score.percentage|floatformat:2 }}%</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No scores yet.</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_score' %}" style="display:block; text-align:center;">Add New Score</a>
</body>
</html>
